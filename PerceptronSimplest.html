<script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>

<script>
	
	let learning_rate = 0.1, epochs = 100;
	let input = [
		[0, 0],
		[0, 1],
		[1, 0],
		[1, 1],
	];
	let output = [
		0,
		0,
		0,
		1,
	];
	let w0 = 0.1, w1 = 0.5, bias = 0.9;
	let v, y, delta;
	
	for (let i=0; i<epochs; i++) {
		for (let j=0; j<input.length; j++) {
			v = (input[j][0] * w0) + (input[j][1] * w1) + bias;
			y = (v>0) ? 1 : 0;
			delta = output[j] - y;
			if (delta != 0) {
				w0 += learning_rate * delta * input[j][0];
				w1 += learning_rate * delta * input[j][1];
				bias += learning_rate * delta;
			}
		}
		console.log('Equation of line is: x0*'+w0+' + x1*'+w1+' + ' + bias);
	}
	
	
	function calculateResult() {
		let x0 = $('#x0').val();
		let x1 = $('#x1').val();
		let temp_v = x0 * w0 + x1 * w1 + bias;
		let temp_y = (temp_v>0) ? 1 : 0;
		$('#output').html(temp_y);
	}
	
	
</script>

<p>X1: <input type="text" id="x0" /></p>
<p>X2: <input type="text" id="x1" /></p>
<p><button onClick="calculateResult();">Calculate</button></p>
<h3>Output: <span id="output"></span></h3>
